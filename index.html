<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div id="flexbox1" class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" id="age-1" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button type="button" class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3" id="challenge3">
        <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="rock" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" alt="paper" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="https://www.uokpl.rs/fpng/f/111-1119881_open-scissors-png.png" alt="scissor" height="150" width="150" onclick="rpsGame(this)">
        </div>
        <div class="reset" id="btn-reset">
            <button class="btn btn-danger" onclick="reset3()" id="reset3">Reset</button>
        </div>
    </div>
    
   

    <script src="assets/js/script.js"></script>
</body>
</html>
